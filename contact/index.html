<section class="c-contact">
	<div class="container">
		<div class="row 
					justify-content-between">
			<div class="col-md-5 
						order-md-2 
						order-1 
						c-contact__location-popout">
				<div class="c-contact__location-popout-details">
					<div class="row">
						
							<div class="col-lg-6">
								<div class="c-contact__popout-heading">
									<p>our location</p>
								</div>
								<div class="c-contact__popout-detail">
									<p>13 Piazza di Santa Croce, Florence, Tuscany</p>
								</div>
							</div>
						
						
							<div class="col-lg-6">
								<div class="c-contact__popout-heading">
									<p>email us</p>
								</div>
								<div class="c-contact__popout-detail">
									<a href="mail:dante@cloudcannon.com"><p>dante@cloudcannon.com</p></a>
								</div>
							</div>
						
						
							<div class="col-lg-6">
								<div class="c-contact__popout-heading">
									<p>give us a call</p>
								</div>
								<div class="c-contact__popout-detail">
									<a href="tel:+1 234 5678 9 "><p>+1 234 5678 9 </p></a>
								</div>
							</div>
						
					</div>
				</div>
			</div>
			<div class="col-md-6 
						order-md-1 
						order-2">
				<div class="c-contact__contact-form">
					<form action="javascript:void(0)">
						<div class="form-group">
							<div class="row">
								<div class="col-sm-6">
									<label for="contact_first_name">First name</label>
									<input id="contact_first_name"
											class="form-control c-contact__contact-form-firstname" 
											ype="text" 
											name="contact_first_name"
											required>
								</div>
								<div class="col-sm-6">
									<label for="contact_last_name">Last name</label>
									 <input id="contact_last_name"
											class="form-control"
											type="text" 
											name="contact_last_name"
											required>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="contact_email">Email address</label>
							<input id="contact_email"
									class="form-control" 
									type="email" 
									name="contact_email" 
									aria-describedby="emailHelp" 
									required>
						</div>
						<div class="form-group">
							<label for="contact_textarea">Your message here</label>
							<textarea id="contact_textarea"
										class="form-control" 
										name="contact_message" 
										rows="8" 
										col="5" 
										required></textarea>
						</div>
						<button id="contact-submit" 
								class="btn c-contact__submit-button"
								type="submit" >Send message</button>
						<div class="c-contact__success">
							<p class="c-contact__success-message"><i class="fas text-red fa-thumbs-up"></i> Thanks for reaching out, we’ll be contacting you soon!</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="c-contact__map-wrapper">
		<iframe class="c-contact__map-embed order-md-2" 
				frameborder="0" 
				scrolling="no"

<script>
    /* navbar toggler script for header starts */
    function navbartoggle(x) {
      x.classList.toggle("change");
    }
    /* navbar toggler script for header ends */
    $('.number-counter .number-counter__number-counter-column_counter-count .count').each(function () {
        $(this).prop('Counter',0).animate({
            Counter: $(this).text()
        }, {
            duration: 4000,
            easing: 'swing',
            step: function (now) {
                $(this).text(Math.ceil(now));
            }
        });
    });



    $('#contact-submit').click(function() {
      var first_name=$('#contact_first_name').val();
      var last_name=$('#contact_last_name').val();
      var email=$('#contact_email').val();
      if ( first_name != "" && last_name != "" && email!= "" ){
     $('.contact-section__contact-form .contact-section__contact-form_success').css('display','block');
      setTimeout(function(){
      $('.contact-section__contact-form .contact-section__contact-form_success').css('display','none');
      }, 3000);
     $('#contact_first_name').val("");
     $('#contact_last_name').val("");
     $('#contact_email').val("");
     $('#contact_textarea').val("");
   }else{
     setTimeout(function(){
      $('.contact-section__contact-form .contact-section__contact-form_success').css('display','none');
      }, 3000);
   }
  });


</script>
